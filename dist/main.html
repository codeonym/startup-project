<!DOCTYPE html>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small color-white">
            <li><a class="nav-link text-white text-center" href="#">

            <li><a class="nav-link text-white text-center" href="#">
